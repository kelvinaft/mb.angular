<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login system</title>
	<link rel="stylesheet" href="bower_components/mubox/css/mubox.css">
	<link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
	<link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body ng-app="lumx">
	<div class="header-login p">
		<div class="title-special">
			<a href="#/{{md.temp}}" class="p btn btn--teal btn--flat" lx-ripple>Mubox</a>
		</div>
		<ul>
			<li><a href="#/{{md.temp}}" class="p btn btn--teal btn--flat" lx-ripple><i class="icon icon--xs tc-teal-1 icon--flat mdi mdi-facebook"></i>Facebook</a></li>
			<li><a href="#/{{md.temp}}" class="p btn btn--teal btn--flat" lx-ripple><i class="icon icon--xs tc-teal-1 icon--flat mdi mdi-twitter"></i>Twitter</a></li>
			<li><a href="#/{{md.temp}}" class="p btn btn--teal btn--flat" lx-ripple><i class="icon icon--xs tc-teal-1 icon--flat mdi mdi-blogger"></i>Support</a></li>
		</ul>
	</div>
	<div class="login-container">
		<div class="item login-body">
			<div flex-container="row" flex-gutter="24">
		        <div flex-item class="p++ form-login">
		        	<div class="p++ title-special tc-teal-500">
						<h1>Login</h1>
					</div>
					<div class="mt++">
						<form method="get" action="/index">
			                <lx-text-field label="User login" fixed-label="true" icon="account">
			                    <input type="text" ng-model="textfield.account" name="account">
			                </lx-text-field>

			                <lx-text-field label="Passsword" fixed-label="true" icon="key">
			                    <input type="password" ng-model="textfield.password" name="password">
			                </lx-text-field>
			                <div class="form-button">
			                	<button class="mt++ btn btn--l btn--teal btn--raised" lx-ripple>Log in</button>
			                </div>
			            </form>
					</div>
		        </div>
	        </div>
		</div>
	</div>
